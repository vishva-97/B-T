<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balaji Auto and Tyres Workshop</title>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and background */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            background-image: url('https://www.publicdomainpictures.net/pictures/30000/velka/road-pavement-1452393346UvD.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 40px 0;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            font-family: 'Verdana', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.5rem;
        }

        /* Form Container */
        .form-container {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .form-container h2 {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
        }

        input[type="text"],
        input[type="tel"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        /* Reset button */
        .reset-btn {
            background-color: #dc3545;
            margin-top: 10px;
        }

        .reset-btn:hover {
            background-color: #c82333;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .form-container {
                width: 80%;
            }
        }

    </style>
</head>
<body>

<header>
    <h1>Balaji Auto and Tyres Workshop</h1>
    <p>Your Travel Companion for Vehicle Maintenance</p>
</header>

<!-- Customer Form -->
<div class="form-container">
    <h2>Customer Service Form</h2>
    <form id="customerForm">
        <div class="form-group">
            <label for="customerName">Customer Name</label>
            <input type="text" id="customerName" name="customerName" required>
        </div>

        <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>
        </div>

        <div class="form-group">
            <label for="vehicleName">Vehicle Name</label>
            <input type="text" id="vehicleName" name="vehicleName" required>
        </div>

        <div class="form-group">
            <label for="vehicleNumber">Vehicle Number</label>
            <input type="text" id="vehicleNumber" name="vehicleNumber" required>
        </div>

        <div class="form-group">
            <label for="kilometers">Kilometers</label>
            <input type="number" id="kilometers" name="kilometers" required>
        </div>

        <div class="form-group">
            <label for="remark">Remark</label>
            <textarea id="remark" name="remark" rows="4" required></textarea>
        </div>

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" class="reset-btn" onclick="resetForm()">Reset</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Balaji Auto and Tyres. All rights reserved.</p>
</footer>

<!-- JavaScript for form handling and Excel generation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

<script>
    // Function to handle form submission and save to Excel
    function submitForm() {
        const customerName = document.getElementById('customerName').value;
        const contactNumber = document.getElementById('contactNumber').value;
        const vehicleName = document.getElementById('vehicleName').value;
        const vehicleNumber = document.getElementById('vehicleNumber').value;
        const kilometers = document.getElementById('kilometers').value;
        const remark = document.getElementById('remark').value;

        const data = {
            customerName,
            contactNumber,
            vehicleName,
            vehicleNumber,
            kilometers,
            remark
        };

        // Convert data to Excel format using SheetJS
        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.json_to_sheet([data]);
        XLSX.utils.book_append_sheet(wb, ws, 'Customer Data');
        XLSX.writeFile(wb, 'customer_data.xlsx');

        // Reset the form after submitting
        resetForm();
    }

    // Function to reset the form
    function resetForm() {
        document.getElementById('customerForm').reset();
    }
</script>

</body>
</html>
