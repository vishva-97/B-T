<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balaji Auto and Tyres Workshop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 50px;
            background-color: #1a1a1a;
            color: white;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        header p {
            font-size: 1.5em;
            margin-top: 10px;
        }
        .logo {
            width: 100px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tyre {
            width: 80px;
            animation: tyre-spin 1s linear infinite;
        }
        @keyframes tyre-spin {
            0% { transform: translateX(-100px) rotate(0deg); }
            100% { transform: translateX(100vw) rotate(360deg); }
        }
        .container {
            width: 50%;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .form-container {
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <img src="bike_logo.png" alt="Bike Logo" class="logo">
    <h1>Balaji Auto and Tyres Workshop</h1>
    <p>Your trusted auto repair & tyre service center</p>
</header>

<div class="form-container">
    <div class="container">
        <h2>Customer Service Form</h2>
        <form id="customerForm" action="javascript:void(0)" method="POST">
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" name="customerName" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>
            </div>
            <div class="form-group">
                <label for="vehicleName">Vehicle Name</label>
                <input type="text" id="vehicleName" name="vehicleName" required>
            </div>
            <div class="form-group">
                <label for="vehicleNumber">Vehicle Number</label>
                <input type="text" id="vehicleNumber" name="vehicleNumber" required>
            </div>
            <div class="form-group">
                <label for="kilometers">Kilometers</label>
                <input type="number" id="kilometers" name="kilometers" required>
            </div>
            <div class="form-group">
                <label for="remark">Remark</label>
                <textarea id="remark" name="remark" rows="4" required></textarea>
            </div>
            <button type="submit" onclick="submitForm()">Submit</button>
        </form>
    </div>
</div>

<!-- Animation for tyre -->
<div class="tyre"></div>

<footer>
    <p>&copy; 2024 Balaji Auto and Tyres. All rights reserved.</p>
</footer>

<script>
    // Handle form submission
    function submitForm() {
        const customerName = document.getElementById('customerName').value;
        const contactNumber = document.getElementById('contactNumber').value;
        const vehicleName = document.getElementById('vehicleName').value;
        const vehicleNumber = document.getElementById('vehicleNumber').value;
        const kilometers = document.getElementById('kilometers').value;
        const remark = document.getElementById('remark').value;

        const data = {
            customerName,
            contactNumber,
            vehicleName,
            vehicleNumber,
            kilometers,
            remark
        };

        // Save to an Excel file using a third-party library (e.g., SheetJS)
        const XLSX = window.XLSX;
        const ws = XLSX.utils.json_to_sheet([data]);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, 'Customer Data');
        XLSX.writeFile(wb, 'customer_data.xlsx');

        // Reset form
        document.getElementById('customerForm').reset();
    }
</script>

<!-- SheetJS library for handling Excel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

</body>
</html>
